# Supabase Configuration for Forgerank
# This file configures the Supabase CLI for local development

project_id = "forgerank"

[api]
enabled = true
port = 54321
schema = "public"
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54323"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "5MiB"
image_transformation_enabled = true

[auth]
enabled = true
site_url = "http://localhost:19006"
additional_redirect_urls = ["exp://192.168.*:19000"]
jwt_expiry = 3600

